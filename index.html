<!DOCTYPE html>
<html>
<head>
    <title>Node Flow Editor</title>
    <style>
        body { 
            margin: 0;
            background-color: #1e1e2e;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .node-editor {
            width: 80vw;
            height: 80vh;
            border: 1px solid #444;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .node {
            background-color: #2d2d3d;
            border: 2px solid #ff7f50;
            border-radius: 10px;
            padding: 10px;
        }
        .connection {
            stroke: #ff7f50;
        }
        .socket {
            background: #ff7f50;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff7f50;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <div id="rete" class="node-editor"></div>
    <button id="run-button">RUN</button>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete@1.5.0/build/rete.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-vue-render-plugin@0.5.1/build/vue-render-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-connection-plugin@0.9.0/build/connection-plugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/rete-area-plugin@0.2.1/build/area-plugin.min.js"></script>
    <script src="editor.js"></script>
</body>
</html>
